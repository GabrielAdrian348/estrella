<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="cont-fondo">
        <div class="cont-principal">
            <h1 class="titulo">Customer Reviews</h1>
            <div class="cont-estrellas">
                <img class="estrella" src="img/icons8-estrella-48.png" alt="star"></img>
                <img class="estrella" src="img/icons8-estrella-48.png" alt="star"></img>
                <img class="estrella" src="img/icons8-estrella-48.png" alt="star"></img>
                <img class="estrella" src="img/icons8-estrella-48.png" alt="star"></img>
                <img class="estrella" src="img/icons8-estrella-48.png" alt="star"></img>
               
                <p>4.7 out of 5</p>
            </div>
            <h3 class="sub-titulo">40 customer ratings</h3>

            <div class="cont-estadisticas">
                <div class="start-5">
                    <span class="span">5 start</span>
                    <div class="general">
                        <div class="barra-5"></div>
                    </div>
                    <span class="span">84%</span>
                </div>
                <div class="start-4">
                    <span class="span">4 start</span>

                    <div class="general">
                        <div class="barra-4"></div>
                    </div>

                    <span class="span">09%</span>
                </div>
                <div class="start-3">
                    <span class="span">3 start</span>
                   
                    <div class="general">
                        <div class="barra-3"></div>
                    </div>

                    <span class="span">04%</span>
                </div>
                <div class="start-2">
                    <span class="span">2 start</span>
                    
                    <div class="general">
                        <div class="barra-2"></div>
                    </div>

                    <span class="span">02%</span>
                </div>
                <div class="start-1">
                    <span class="span">1 start</span>
                    
                    <div class="general">
                        <div class="barra-1"></div>
                    </div>

                    <span class="span">01%</span>
                </div>
            </div>
            <h3 class="pie">How do we calculate ratings?</h3>
        </div>
    </section>
</body>
</html>
